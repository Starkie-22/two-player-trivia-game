<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini hackathon 4.0</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Two-Player Trivia Game</h1>
  <div id="setup" class="game-setup">
    <p class="instructions">Input the Userid for both players in the respective places mentioned.<br>This will be set as your name for the entire game, cannot be changed</p>
    <div class="user-id">
      <input type="text" id="player1" class="playerid-1" placeholder="Player 1 (Userid)">
      <input type="text" id="player2" class="playerid-2" placeholder="Player 2 (Userid)">
    </div>
    <button onclick="startGame()">START</button>
  </div>

  <div id="category-selection" class="category-selection" style="display:none;">
    <h2 class="instructions">Select a Category</h2>
    <select id="categories">
      <option value="none">(None)</option>
    </select>
    <button onclick="selectCategory()">Select</button>
  </div>

  <div id="question-area" style="display: none;">
    <h2 id="question-text"></h2>
    <div id="answers"></div>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <div id="results" style="display: none;">
    <h2 id="result-text"></h2>
    <button onclick="playAgain()">Play Again</button>
    <button onclick="endGame()">End Game</button>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
